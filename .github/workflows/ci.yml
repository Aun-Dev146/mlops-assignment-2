name: ML Pipeline CI/CD

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install testing tools
      run: |
        pip install pytest pytest-cov flake8 pylint
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 src/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
    
    - name: Lint with pylint
      run: |
        pylint src/train.py --disable=all --enable=E --exit-zero || true
      continue-on-error: true
    
    - name: Run unit tests
      run: |
        pytest tests/test_train.py -v --tb=short --cov=src --cov-report=term-missing
    
    - name: Verify training script runs
      run: |
        python src/train.py
    
    - name: Check DVC pipeline
      run: |
        pip install dvc[local]
        dvc version
    
    - name: Test DVC pipeline reproduction
      run: |
        dvc repro --dry
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

  dvc-pipeline:
    needs: build-and-test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install DVC and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install dvc[local]
    
    - name: Run DVC pipeline
      run: |
        dvc repro --force
    
    - name: Generate DVC reports
      run: |
        dvc metrics show
        dvc dag
      continue-on-error: true
    
    - name: Archive training results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: training-results
        path: |
          models/
          dvc.lock
        retention-days: 30
